<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- CSS style -->
    <link rel="stylesheet" href="css/style.css">

    <!--JavaScript-->
    <script type="text/javascript" src="js/javascript.js"></script>

</head>

<body>
    <div align="center" id="divUnico">
        <!--Campos de texto donde poner el DNI, el nombre y los apellidos, la dirección y el teléfono.-->
        <input type="button" id="btn_generarCampos" class="button button1" onclick="generarCampos()" value="Campos">
        <!--Dos radio button, con 4 opciones a elegir-->
        <input type="button" id="btn_generarRadio" class="button button2" onclick="generarRadio()" value="Radio button">
        <!--Cinco checkbox diferentes-->
        <input type="button" id="btn_generarCheckbox" class="button button1" onclick="generarCheckbox()" value="Checkbox">
        <!--2 imágenes-->
        <input type="button" id="btn_generarImagen" class="button button2" onclick="generarImagen()" value="Imagen">
        <!--Un campo select-->
        <input type="button" id="btn_generarSelect" class="button button1" onclick="generarSelect()" value="Select">
        <!--Un text area-->
        <input type="button" id="btn_generarText" class="button button2" onclick="generarText()" value="Text area">

        <hr>
        
    </div>
</body>
</html>
